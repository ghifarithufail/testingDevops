<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/0b5cba3b4d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <form action="#">
                <h1>REGISTER</h1>
                <div class="row">
                    <div class="isian">
                        <input type="text" id="name" name="name" required>
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    </div>
                    <div class="isian">
                        <input type="number" id="number" name="telepon" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No</label>
                    </div>
                <div class="isian">
                    <input type="text" id="ttl" name="ttl" required>
                    <label for="ttl"><i class="fas fa-calendar-week"></i> Date of Birth</label>
                </div>
                <div class="isian">
                    <input type="email" id="email" name="email"required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
                </div>
                <div class="isian">
                    <input type="text" id="username" name="username" required>
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                </div>
                <div class="isian">
                    <input type="password" id="pass" name="password" required>
                    <label for="pass"><i class="fas fa-lock"></i> Password</label>
                </div>
                <a href="login.html">
                    <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
                </a>
                <a href="login.html">
                    <button type="button">BACK</button>
                </a>
            
            </form>
        </div>
    </body>
</html>
